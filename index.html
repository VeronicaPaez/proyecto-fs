<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pruebas Jira</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f9f7; /* Un fondo suave color aguamarina */
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #4CAF50; /* Verde brillante para el navbar */
    }

    .navbar .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff; /* Blanco para resaltar el texto */
    }

    .navbar .btn {
      font-weight: bold;
      text-transform: uppercase;
    }

    .navbar .btn-light {
      background-color: #ffffff;
      color: #4CAF50; /* Botón de inicio con verde y texto oscuro */
      border: 2px solid #4CAF50;
    }

    .navbar .btn-outline-light {
      color: #ffffff;
      border: 2px solid #ffffff;
    }

    .navbar .btn-light:hover, .navbar .btn-outline-light:hover {
      background-color: #45a049;
      border-color: #45a049;
    }

    h1 {
      color: #6a0dad; /* Morado para el título */
      font-weight: 600;
    }

    p {
      color: #333; /* Texto principal en gris oscuro */
      font-size: 1.1rem;
    }

    .lead {
      font-size: 1.2rem;
      font-style: italic;
      color: #6a0dad; /* Morado suave para el subtítulo */
    }

    .btn-custom {
      background-color: #00bcd4; /* Aguamarina para botones personalizados */
      color: white;
      border: none;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #0097a7;
    }

  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container d-flex justify-content-between">
      <span class="navbar-brand">Pruebas Jira</span>
      <div>
        <a href="index.html" class="btn btn-light btn-sm text-dark fw-bold me-2">Inicio</a>
        <a href="segunda_vista.html" class="btn btn-outline-light btn-sm">Segunda Vista</a>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="display-5">Trabajamos con Netlify + GitHub (CI/CD) + Jira</h1>
    <p class="lead">Primer cambio vinculado a Jira</p>
    <p>
      Aquí estamos integrando las herramientas más potentes para CI/CD: GitHub y Netlify, ¡conectadas de forma eficiente con Jira!
    </p>
    <button class="btn btn-custom mt-3">Haz clic aquí para ver más</button>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
